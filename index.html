<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>My Weather Dashboard</title>
</head>

<body>
    <header class="pageHead">
        <h1>My Weather Dashboard</h1>
    </header>

    <aside class="sidebar">
        <p>Search for a city:</p>
        <input type="text" id="city-input"><button id="city-button">+</button>
        <div id="city-list"></div>
    </aside>

    <main id="display-weather" class="jumbotron">
        <div id="today" class="clearfix">
            <h1 class="city-name"></h1>
            <h2 id="date0"></h2>
            <img src="" id="weather-icon0">
            <p id="current-weather" class="current"></p>
            <p id="current-temp" class="current"></p>
            <p id="current-humidity" class="current"></p>
            <p id="current-wind" class="current"></p>
            <span id="uv-text" class="current"></span><span id="current-uv" class="current"></span>
        </div>
    </main>
    <div class="container">
        <div class="row">
            <div class="weather-box col-2" id="wb1">
                <p id="date1" class="date"></p>
                <img src="" id="weather-icon1">
                <p id="weather1"></p>
                <p id="temp1"></p>
                <p id="humidity1"></p>
            </div>
            <div class="weather-box col-2" id="wb2">
                <p id="date2" class="date"></p>
                <img src="" id="weather-icon2">
                <p id="weather2"></p>
                <p id="temp2"></p>
                <p id="humidity2"></p>
            </div>
            <div class="weather-box col-2" id="wb3">
                <p id="date3" class="date"></p>
                <img src="" id="weather-icon3">
                <p id="weather3"></p>
                <p id="temp3"></p>
                <p id="humidity3"></p>
            </div>
            <div class="weather-box col-2" id="wb4">
                <p id="date4" class="date"></p>
                <img src="" id="weather-icon4">
                <p id="weather4"></p>
                <p id="temp4"></p>
                <p id="humidity4"></p>
            </div>
            <div class="weather-box col-2" id="wb5">
                <p id="date5" class="date"></p>
                <img src="" id="weather-icon5">
                <p id="weather5"></p>
                <p id="temp5"></p>
                <p id="humidity5"></p>
            </div>
        </div>
    </div>

    <footer class="footer no-gutters">
        <a href="https://www.facebook.com/ethan.mcdowell/"><i class="fab fa-facebook-f fa-2x"></i></a>
        <a href="https://www.instagram.com/ethansuckz/"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="https://github.com/ethanrmcdowell"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://www.last.fm/user/spartaoverboard"><i class="fab fa-lastfm fa-2x"></i></a>
        <a href="https://www.linkedin.com/in/ethan-mcdowell-083190107/"><i class="fab fa-linkedin-in fa-2x"></i></a>
    </footer>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
